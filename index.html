<html>
<head>
  <link href="./css/style.css" type="text/css" rel="stylesheet">

</head>
<body>

  <div class="sidenav">
    <input type="text" id="filterInput" onkeyup="filterLocations()" placeholder="Search..">
    <ul data-bind='foreach: locationList'>
      <a data-bind='text: title, click: '> </a>
    </ul>
  </div>

  <div id="map" class="main"></div>
  <script src='./node_modules/knockout/build/output/knockout-latest.js'></script>
  <script src="./js/neighborhoodMap.js"></script>
  <script async defer
  src='https://maps.googleapis.com/maps/api/js?key=AIzaSyBGKt75BuL7R1kaO6-BDn3Qd0CmGMCze6M&v=3&callback=initMap'>
  </script>
</body>
</html>
